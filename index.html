<html>

<head>

    <style>

    <script>
        wd = ["ÊòüÊúüÊó•", "ÊòüÊúü‰∏Ä", "ÊòüÊúü‰∫å", "ÊòüÊúü‰∏â", "ÊòüÊúüÂõõ", "ÊòüÊúü‰∫î", "ÊòüÊúüÂÖ≠"];

        function get_week_of_year(val) {
            const year = val.getFullYear() //Ëé∑ÂèñÂπ¥
            const month = val.getMonth() + 1 //Ëé∑ÂèñÊúà
            const day = val.getDate() //Ëé∑ÂèñÂ§©
            const isLeapYear = (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0) //Âà§Êñ≠ÊòØÂê¶‰∏∫Èó∞Âπ¥
            const second = isLeapYear ? 29 : 28
            const monthList = [31, second, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31].splice(0, month - 1) //Ëé∑ÂèñÊúà‰ªΩÊï∞ÁªÑ
            let currentDays; //ÂΩìÂâçÊó•ÊúüÂ§©Êï∞
            let currentWeek; //ÂΩìÂâçÂë®Êï∞
            //ËÆ°ÁÆóÂ§©Êï∞
            currentDays = month === 1 ? day : (monthList.reduce((t, v) => {
                return t + v
            }, 0)) + day
            //ËÆ°ÁÆóÊòØÁ¨¨Âá†Âë®
            currentWeek = currentDays % 7 === 0 ? currentDays / 7 : Math.ceil(currentDays / 7)
            return currentWeek
        }

        function time_refresh() {
            now = new Date();
            document.getElementById('date-text').innerHTML = `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó•${wd[now.getDay()]}ÔºåÁ¨¨${get_week_of_year(now)}Âë®`;
            document.getElementById("time-text").innerHTML = now.toLocaleTimeString('en-US', { hour12: false });
            document.title = `ÂΩìÂâçÊó∂Èó¥ ${now.toLocaleTimeString('en-US', { hour12: false })}`
        };

        function fullscreen() {
            if (document.fullscreenElement == null) {
                document.getElementById('container').requestFullscreen().then(() => { }).catch((err) => {
                    alert(`Êó†Ê≥ïÂÖ®Â±èÔºö${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        window.onload = time_refresh;
        setInterval(time_refresh, 500);
    </script>
