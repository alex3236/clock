<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.font.im">
        <link href="https://fonts.font.im/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
        <style>
            .time {
                font-size: 16vw;
                font-family: 'Fira Code', sans-serif;
            }
        </style>
        <script>
            function r() {
                now = new Date();
                document.getElementById("time").innerHTML = now.toLocaleTimeString('en-US', { hour12: false });
            };
            setInterval(r, 500);
        </script>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <p class="time" id="time"></p>
            </div>
        </div>
    </body>
</html>
